<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<title>Simple Social</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	</head>
	<body>
		<nav class="nav navbar-default navbar-static-top">
			<div class="container">
				<a class="navbar-brand" href="{% url 'home' %}">Simple Social</a>
				<ul class="nav navbar-nav navbar-right">
					{% if user.is_authenticated %}
						<li><a href="{% url 'posts:create' %}">Post</a></li>
						<li><a href="{% url 'groups:all' %}">Groups</a></li>
						<li><a href="{% url 'groups:create' %}">Create Groups</a></li>
						<li><a href="{% url 'accounts:logout' %}">Log Out</a></li>
					{% else %}
						<li><a href="{% url 'groups:all' %}">Groups</a></li>
						<li><a href="{% url 'accounts:login' %}">Login</a></li>
						<li><a href="{% url 'accounts:signup' %}">Register</a></li>
					{% endif %}
				</ul>
			</div>
		</nav>
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
